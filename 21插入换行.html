<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        dd,dt{
            display: inline;
            font-size: 20px;
        }
        dd{
            margin: 0;
            font-weight: bold;
        }
        dd + dt::before{
            content: "\A";
            white-space: pre;
        }
        dd + dd:before{
            content: ', ';
            font-weight: normal;
            margin-left: -.25em;
        }
    </style>
</head>
<body>

    <dl>
        <dt>Name:</dt>
        <dd>Lea Verou</dd>

        <dt>Email:</dt>
        <dd>lea@verou.me</dd>
        <dd>leaverou@mit.edu</dd>

        <dt>Location:</dt>
        <dd>Earth</dd>
    </dl>

</body>
</html>
