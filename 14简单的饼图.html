<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pie{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            background-image: linear-gradient(to right, transparent 50%, #655 0);
        }
        .pie1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            background-image: linear-gradient(to right, transparent 50%, #655 0);
        }
        .pie1:before{
            content: '';
            display: block;
            margin-left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            transform-origin: left;
            animation: spin 3s linear infinite,
                        bg 6s step-end infinite;
        }
        @keyframes spin {
            to {transform: rotate(.5turn);}
        }
        @keyframes bg {
            50% {background: #655;}
        }

        .pie2{
            position: relative;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            background-image: linear-gradient(to right, transparent 50%, #655 0);
            color: transparent;
            text-align: center;
        }
        .pie2:before{
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            transform-origin: left;
            animation: spin 50s linear infinite,
            bg 100s step-end infinite;
            animation-play-state: paused;
            animation-delay: inherit;
        }
        circle{
            fill: yellowgreen;
            stroke: #655;
            stroke-width: 30;
            stroke-dasharray: 40 189;
        }
    </style>
</head>
<body>
    <div class="pie"></div>
    <div class="pie1"></div>

    <div class="pie2">20%</div>
    <div class="pie2">60%</div>

    <svg width="100" height="100">
        <circle r="30" cx="50" cy="50"></circle>
    </svg>

    <script>
       var pie2 = document.getElementsByClassName('pie2');
       for(var i = 0; i < pie2.length;i++){
           var p = parseFloat(pie2[i].textContent);
           pie2[i].style.animationDelay = '-' + p + 's';
       }
    </script>
</body>
</html>
